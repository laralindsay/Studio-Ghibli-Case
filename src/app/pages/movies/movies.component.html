<div class="movies-container">
  <mat-card class="example-card" *ngFor="let movie of movie$ ">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header >
    <img mat-card-image src="{{movie.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{movie.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
