<div class="movies-container">
  <mat-card *ngFor="let movie of movie$" class="card-container">
    <button class="favorite" mat-icon-button (click)="enableDisableRule()">
      <mat-icon>favorite</mat-icon>
    </button>
    <img
      class="img-movie"
      mat-card-image
      src="{{ movie.image }}"
      alt="Photo of {{ movie.title }}"
    />
    <mat-card-content>
      <h4 (click)="favoritesItem()" >
        {{ movie.title }}
      </h4>
      <div class="details">
        <h6 >Director: {{ movie.director }}</h6>
        <h6>Original Title: {{ movie.original_title }}</h6>
        <p>
          {{ movie.description }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
